<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Tarot</title>
  <link rel="stylesheet" href="xp.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebar.css">

  <script src="xp.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>🔮 Tarot Learner</h2>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="flashcards.html">🎴 Flashcards</a>
      <a href="games.html">🕹️ Games</a>
      <a href="daily.html" class="active">🗓️ Daily</a>
    </nav>
  </div>

  <!--XP-->
    <div id="xp-display" class="xp-display">
      <span>Level: <span id="level">1</span></span>
      <span>XP: <span id="xp">0</span></span>
      <div class="xp-bar-container">
        <div class="xp-bar" id="xp-bar"></div>
      </div>
    </div>

  <main class="content">
    <h2>🗓️ Today's Tarot Reflection</h2>
    <p id="daily-question"></p>
  </main>

  <script>

    const questions = [
      "What card best represents your morning?",
      "Pull a card. What message is it sending today?",
      "What lesson can you learn from yesterday?",
      "What energy should you invite today?"
    ];

    const index = new Date().getDate() % questions.length;
    document.getElementById("daily-question").textContent = questions[index];
  </script>
  <script src="menu.js"></script>
</body>
